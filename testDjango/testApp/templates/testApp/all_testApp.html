{% extends "layout.html" %}

{% block title %}
testApp Home Page 
{% endblock %}

{% block content %}
<h1>all testApp for you</h1>

<div class="grid grid-cols-7 gap-5 m-4">
{% for app in apps  %}
    <div class="bg-blue-800 p-3 rounded ">
        <img class="rounded shadow-lg" src="{{app.image.url}}" alt="">
        <h3 class="text-2xl font-bold">{{app.name}}</h3>
        <a href="{% url 'app_detail' app.id %}">
            <button type="button">
                {{app.type}} - {{app.id}}
            </button>
        </a>
    </div>
{% endfor  %}
</div>

{% endblock  %}
